specVersion: "2.6"
metadata:
  name: jerryfiorielement06
type: application
framework:
  name: SAPUI5
  version: 1.112.1
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.suite.ui.generic.template
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false 
        backend:
          - path: /sap
            url: https://sapes5.sapdevcenter.com
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/SEPMRA_PROD_MAN
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: 
          - localPath: './webapp/localService/SEPMRA_PROD_MAN_ANNO_MDL.xml'
            urlPath: '/sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations*'
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: jerryfiorielement06
        ui5Theme: sap_horizon