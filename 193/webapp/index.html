<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>问题解答：如何在 SAP UI5 里增添雪花漫天飞舞的圣诞节效果</title>
	<script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-async="true"
		data-sap-ui-resourceroots='{
			"sap.ui5.walkthrough": "./"
		}'
		data-sap-ui-oninit="module:sap/ui5/walkthrough/index">
	</script>
	<style>
	html, body, canvas {
		margin: 0;
		padding: 0;
		background: #000;
	  }
	  </style>
</head>
<body>
	<div class="sapUiBody" id="content">
		<canvas class="snow"></canvas>
	</div>
	
</body>
</html>
